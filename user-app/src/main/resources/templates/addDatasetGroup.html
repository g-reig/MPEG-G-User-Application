<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registrar Imagen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>
<body>
<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/addFile">Add File</a></li>
            <li><a href="/addDatasetGroup">Add Dataset Group</a></li>
            <li><a href="/addDataset">Add Dataset</a></li>
            <li><a href="/editDatasetGroup">Edit Dataset Group</a></li>
            <li><a href="/editDataset">Edit Dataset</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Add metadata to file</h1>
    <div class="row">
        <form  method="post" action="/api/v1/addDatasetGroup" enctype="multipart/form-data" class="col s12">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Select Dataset Group Metadata</span>
                    <input type="file" name="dg_md" accept="text/xml">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one file">
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Select Dataset Group Protection</span>
                    <input type="file" name="dg_pr" accept="text/xml">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one file">
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Select Dataset Metadata</span>
                    <input type="file" name="dt_md" accept="text/xml" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
            </div>
            <input type="hidden" th:name="file_id" th:value="${file_id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-field">
                <button class="btn waves-effect waves-light" type="submit">
                    <i class="material-icons dp48">file_upload</i> Create file
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
